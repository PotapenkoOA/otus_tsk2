# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: jwt-srvice

on:
    push:
        branches: [ "main", "develop" ]
    pull_request:
        branches: [ "main", "develop" ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: install gtest
              run: sudo apt-get install -y libgtest-dev libgmock-dev 
              
            - name: install openssl
              run: sudo apt-get install -y openssl
              
            - name: install boost
              run: sudo apt-get install libboost-all-dev
              
            - name: install jwt
              run: git clone https://github.com/Thalhammer/jwt-cpp.git;cd jwt-cpp;mkdir build;cd build;cmake ..;make;
          
            - name: checkout
              uses: actions/checkout@v4

            - name: parser configure
              run: mkdir adapters; mkdir parser/build; cd parser/build; cmake ..; 
            
            - name: parser run
              run: cd parser/build; make; ./parser; ls ../../;
            
            - name: configure
              run: mkdir build; cd build; cmake ..; 

            - name: build tests
              run: cd build; make; 

            - name: run tests
              run: cd build; ./starship;

            - name: delete adapters
              run: rm -rf adapters; ls;

